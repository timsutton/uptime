name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-13
          - runner: macos-14
          - runner: ubuntu-22.04
    runs-on: ${{ matrix.runner }}

    steps:
    - uses: actions/checkout@v4
    - uses: bazel-contrib/setup-bazel@0.8.2
      with:
        bazelisk-cache: true
        disk-cache: ${{ github.workflow }}
        repository-cache: true
    - name: Build
      run: ./script/build.sh
    - name: Stage compiled artifacts
      run: ./script/stage.sh
    - name: Archive built artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.runner }}
        path: artifacts

  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-13
          - runner: macos-14
          - runner: ubuntu-22.04
    runs-on: ${{ matrix.runner }}
    steps:
    - uses: actions/checkout@v4
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: binaries-${{ matrix.runner }}
        path: artifacts
    - name: Test
      run: ./script/test.sh
