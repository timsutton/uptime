name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-13
          - runner: macos-14
          - runner: ubuntu-22.04
          - runner: ubuntu-24.04
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: ./script/build.sh
      - name: Stage compiled artifacts
        run: ./script/stage.sh
      - name: Archive built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.runner }}
          path: artifacts
      - name: Set build status
        run: echo "::set-output name=status::success"

  test:
    needs: [build]
    if: ${{ needs.build.outputs.build_status == 'success' }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-13
          - runner: macos-14
          - runner: ubuntu-22.04
          - runner: ubuntu-24.04
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries-${{ matrix.runner }}
          path: artifacts
      - name: Test
        run: ./script/test.sh
