name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  CI:
    strategy:
      fail-fast: false
      matrix:
        lang: [c, go, py]
        runner: [macos-13, macos-14, ubuntu-22.04]
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: ./script/build.sh ${{ matrix.lang }}
      - name: Stage compiled artifacts
        run: ./script/stage.sh
      - name: Archive built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.runner }}
          path: artifacts
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries-${{ matrix.runner }}
          path: artifacts
      - name: Test
        run: ./script/test.sh
