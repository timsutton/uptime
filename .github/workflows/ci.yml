name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Format
        run: bazel run //tools/format:format.check

  build:
    strategy:
      fail-fast: false
      matrix:
        runner: [macos-13, macos-14, macos-15, ubuntu-22.04, ubuntu-24.04, ubuntu-22.04-arm, ubuntu-24.04-arm]
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: latest
        # Tailscale will probably never be able to auto-install on GitHub's macOS runners
        if: runner.os == 'Linux'
      - name: Git clone
        uses: actions/checkout@v4
      - name: Get cache path
        id: get-cache-path
        run: |
          echo "bazel_repo_cache_path=$(bazel info repository_cache)" >>"$GITHUB_OUTPUT"
      - name: Restore repo cache
        uses: actions/cache/restore@v4
        id: restore-cache
        with:
          path: ${{ steps.get-cache-path.outputs.bazel_repo_cache_path }}
          key: ${{ matrix.runner }}
      - name: Build
        run: ./script/build.sh
      - name: Stage compiled artifacts
        run: ./script/stage.sh
      - name: Archive built artifacts
        uses: actions/upload-artifact@v5
        with:
          name: binaries-${{ matrix.runner }}
          path: artifacts
      - name: Save repo cache
        uses: actions/cache/save@v4
        id: cache
        if: github.ref == 'refs/heads/main'
        with:
          path: ${{ steps.get-cache-path.outputs.bazel_repo_cache_path }}
          key: ${{ matrix.runner }}

  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        runner: [macos-13, macos-14, macos-15, ubuntu-22.04, ubuntu-24.04, ubuntu-22.04-arm, ubuntu-24.04-arm]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: binaries-${{ matrix.runner }}
          path: artifacts
      - name: Test
        run: ./script/test.sh
